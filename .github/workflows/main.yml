name: Collectivo-ux build

on: [push, workflow_dispatch]
jobs:
  build:
    name: Build collectivo-ux
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Download dependencies
        run: yarn install --frozen-lockfile

      #- name: Run tests
        #run: yarn test:coverage
        #run: yarn test:e2e:ci

      - name: Lint application
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: collectivo-ux-build
          path: dist/
          retention-days: 1
  test-e2e:
    name: Test e2e
    runs-on: ubuntu-latest
    needs: build
    env:
      DB_HOST: collectivo-db
      DB_NAME: collectivo_db
      DB_USER: admin
      DB_PASS: badpassword  
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: test-key-not-good
    steps:
      - name: Verify running services
        run: |
          echo "${{ toJson(job) }}"
      - name: Verify collectivo
        run: |
          docker ps -a
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup keycloak
        run: |
          docker network create -d bridge collectivo
          cd ${GITHUB_WORKSPACE}/docker/keycloak && docker build -t keycloak .
          /usr/bin/docker run -d -p 8080:8080 --network collectivo --name keycloak --hostname keycloak  -e GITHUB_ACTIONS=true -e CI=true keycloak
          /usr/bin/docker run -d  --network collectivo  -p 5432:5432 --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5 --name collectivo-db --hostname collectivo-db -e "POSTGRES_USER=admin" -e "POSTGRES_PASSWORD=badpassword" -e "POSTGRES_DB=collectivo_db" -e GITHUB_ACTIONS=true -e CI=true postgres:12
      - name: Download dependencies
        run: yarn install --frozen-lockfile
      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "127.0.0.1 collectivo.local" | sudo tee -a /etc/hosts
          sudo echo "127.0.0.1 keycloak" | sudo tee -a /etc/hosts
          cat /etc/hosts
          curl -v http://keycloak:8080
      - name: Setup collectivo
        run: /usr/bin/docker run -d -p 8000:8000 --network collectivo --name collectivo -e "DB_USER=admin" -e "DB_PASS=badpassword" -e "DB_NAME=collectivo_db" -e "DB_HOST=collectivo-db" -e "SECRET_KEY=test-key-not-good" -e "GITHUB_ACTIONS=true" -e "CI=true" -e "KEYCLOAK_SERVER_URL=http://keycloak:8080"  -e "KEYCLOAK_CLIENT_SECRET_KEY=**********" -e "COLLECTIVO_EXTENSIONS=members" -e "DEBUG=True" -e "DEVELOPMENT=True" --entrypoint "/bin/sh" milawien/collectivo:pr-main -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000'
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: yarn build:staging
          start: |
            cat /etc/hosts 
            yarn preview
          wait-on: 'http://collectivo.local:4173'
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
      - name: Collect docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v1
        with:
          dest: './logs'
      - name: Tar logs
        if: failure()
        run: tar cvzf ./logs.tgz ./logs
      - name: Upload logs to GitHub
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: logs.tgz
          path: ./logs.tgz
  build-collectivo-ux:
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: package.json info
        id: info
        uses: jaywcjlove/github-action-package@main
        with:
          rename: '@jaywcjlove/github-action-package-test'
      - name: Build container image
        run: |
          docker build -t milawien/collectivo-ux:latest -t milawien/collectivo-ux:${{ steps.info.outputs.version }} .
          docker push milawien/collectivo-ux:latest