version: "3.9"

services:
  collectivo-ux:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_KEYCLOAK_URL=http://localhost:8080
    ports:
      - "8001:80"
  collectivo:
    build: https://github.com/MILA-Wien/machmit_backend.git#main
    ports:
      - "8000:8000"
    volumes:
      - backend:/app
    links:
      - "keycloak:keycloak"
    environment:
      - DB_HOST=db
      - DB_NAME=db
      - DB_USER=user
      - DB_PASS=changeme
    depends_on:
      - collectivo-db
      - keycloak
    extra_hosts:
      # Allow for direct communication between services.
      - host.docker.internal:host-gateway

  collectivo-db:
    image: postgres:13-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=changeme

  keycloak:
    image: "quay.io/keycloak/keycloak:19.0.2"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # KEYCLOAK_IMPORT: /var/keycloak/master.json
    volumes:
      - ./docker/keycloak:/opt/keycloak/data/import:ro
    command:
      start-dev --import-realm
    ports:
      - "8080:8080"
    extra_hosts:
      # Allow for direct communication between services.
      - host.docker.internal:host-gateway
volumes:
  db-data: 
  backend:
